[package]
name = "nat20_rs"
version = "0.1.0"
edition = "2024"

[dependencies]
enum-iterator = "2.1.0"
hecs = { version = "0.10.5", features = ["std", "macros", "serde"] }
rand = "0.9.1"
rstest = "0.25.0"
strum = { version = "0.27.1", features = ["derive"] }
uuid = { version = "1.16.0", features = ["v4"] }
paste = "1"

[lib]
name = "nat20_rs"
path = "src/lib.rs"
